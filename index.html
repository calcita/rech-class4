# Características de la ECH

- Es una encuesta realizada de forma ininterrumpida por el Instituto Nacional de Estadística (INE) desde el año 1968.
&lt;br&gt;&lt;br&gt;
--

- La Encuesta Continua de Hogares brinda los indicadores oficiales del &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;mercado laboral&lt;/span&gt; (actividad, empleo y desempleo) y de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;ingresos&lt;/span&gt; de los hogares y las personas con periodicidad mensual, trimestral y anual. 
&lt;br&gt;&lt;br&gt;
--

- Es también utilizada para estimar la proporción de hogares y personas por debajo de la línea de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;pobreza&lt;/span&gt; y de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;indigencia&lt;/span&gt; de forma anual. 
&lt;br&gt;&lt;br&gt;
--

- Además incluye otras dimensiones de análisis: &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;salud&lt;/span&gt;, &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;educación&lt;/span&gt;, condiciones de la &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;vivienda&lt;/span&gt;. 

---
# ![](https://raw.githubusercontent.com/calcita/Curso-rECH/master/images/house.png) Unidad de Análisis

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Viviendas particulares&lt;/span&gt;, se excluyen viviendas colectivas (hospitales, residenciales, etc.) y personas en situación de calle. 
&lt;br&gt;&lt;br&gt;
--

- Los hogares son seleccionados al azar bajo un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;diseño muestral complejo&lt;/span&gt; que incluye varias etapas de selección.
&lt;br&gt;&lt;br&gt;
--

-  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Marco muestral&lt;/span&gt; proveniene del &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Censo 2011&lt;/span&gt;, y busca brindar estimaciones confiables reduciendo los costos de la recolección de la información al mínimo posible.
&lt;br&gt;&lt;br&gt;
--

- Los hogares seleccionados en la muestra son entrevistados una única vez en el año, es una encuesta &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;cross-section&lt;/span&gt; (de corte transversal).

&lt;!-- PSU : primary sampling unit --&gt;
&lt;!-- USU:  Ultimate Sampling Unit --&gt;
---
# ![](https://raw.githubusercontent.com/calcita/Curso-rECH/master/images/sampling.png) Selección de las viviendas

- Para la selección de la muestra la población es particionada en &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;estratos&lt;/span&gt;. 
&lt;br&gt;&lt;br&gt;
--

- Las viviendas incluidas en la muestra, en cada uno de los estratos, no son seleccionadas directamente. 
&lt;br&gt;&lt;br&gt;
--

- En una &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;primera etapa&lt;/span&gt; son seleccionadas áreas pequeñas bien definidas, las que se denominan &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;unidades primarias de muestreo (UPM)&lt;/span&gt;. En inglés PSU: Primary Sampling Units 
&lt;br&gt;&lt;br&gt;
--

- En una &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;segunda etapa&lt;/span&gt; se seleccionan cinco &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;viviendas titulares (Unidad última de muestreo &amp;lt;UUM&amp;gt;)&lt;/span&gt; y dos &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;viviendas suplentes&lt;/span&gt;, con igual probabilidad de selección dentro de cada UPM seleccionada en la primera etapa. En inglés USU: Ultimate Sampling Units

- Usar la información de las UPM y estratos no afectará a las estimaciones puntuales de los indicadores, pero si a los errores estándares (SE) de los estimadores y por ende a los intervalos de confianza de la estimación.

# Mercado de trabajo

- La ECH está diseñada para producir **estimaciones confiables**, para **mercado de trabajo e ingresos de los hogares de forma mensual**, con una apertura geográfica de Montevideo e interior y para una mayor **desagregación geográfica y/o para otros dominios de estudio de forma anual**. 
&lt;br&gt;&lt;br&gt;
--

- En la ECH para determinar si la persona es ocupada se considera como **período de referencia**, la semana anterior a la realización de la entrevista.
&lt;br&gt;&lt;br&gt;
--

- Se aplica únicamente a las &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;base pública&lt;/span&gt;personas de 14 o más años de edad. 
&lt;br&gt;&lt;br&gt;
--

- Se distinguen diferentes **poblaciones**: 
  - &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;población en edad de trabajar (PET)&lt;/span&gt;
  - &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;población económicamente activa (PEA)&lt;/span&gt;
  - &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;población ocupada (PO)&lt;/span&gt;
  - &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;población desocupada (PD)&lt;/span&gt;
  - &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;población económicamente inactiva (PEI)&lt;/span&gt;
&lt;br&gt;&lt;br&gt;

Fuente: [Ficha técnica ECH 2018](http://www.ine.gub.uy/encuesta-continua-de-hogares1)

# PET, PEA

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PET&lt;/span&gt; (Población en edad de trabajar)

Población total de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;14 o más años de edad&lt;/span&gt; 

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PEA&lt;/span&gt; (Población económicamente activa)

Personas de 14 o más años de edad, que &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tiene al menos una ocupación&lt;/span&gt;, &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;o&lt;/span&gt;  que, sin tenerla, la &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;buscan activamente durante el período de referencia&lt;/span&gt; elegido para la encuesta. Este grupo incluye la fuerza de trabajo civil y los/as efectivos/as de las fuerzas armadas.

---
# PEI

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PEI&lt;/span&gt; (Población económicamente inactiva)

Personas que &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;no aportan su trabajo para producir bienes o servicios&lt;/span&gt;  económicos y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;no buscan trabajo&lt;/span&gt;. Se clasifica en las siguientes categorías: 
  - personas que se ocupan solamente del cuidado de su hogar, 
  - estudiantes, 
  - jubiladas/os, 
  - pensionistas, 
  - rentistas

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;¡El trabajo doméstico no remunerado no se considera trabajo!&lt;/span&gt;

# PO, PD

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PO&lt;/span&gt; (Población ocupada o empleada)

Personas que &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;trabajaron por lo menos 1 hora durante el período de referencia&lt;/span&gt; de la encuesta, o que no lo hicieron por estar de vacaciones, por enfermedad, accidente, conflicto de trabajo o interrupción de este a causa del mal tiempo, averías producidas en las maquinarias o falta de materias primas, pero &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tiene empleo al que volverá con seguridad&lt;/span&gt;. Se incluyen en esta categoría a las/los trabajadoras/es familiares no remuneradas/os.
&lt;br&gt;

&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PD&lt;/span&gt; (Población desocupada)

Personas que durante el período de referencia &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;no tenían trabajo, buscaban un trabajo remunerado&lt;/span&gt;, y estaban disponible en ese momento para comenzar a trabajar. Esta categoría comprende a las personas que trabajaron antes pero perdieron su empleo (desocupados propiamente dichos), desempleados en seguro de paro y aquellas que buscan su primer trabajo.

# Tasas

- La &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tasa de actividad&lt;/span&gt; se calcula como la razón entre la población económicamente activa y la población total en edad de trabajar (14 o más años de edad): &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;TA = PEA / PET&lt;/span&gt;
&lt;br&gt;&lt;br&gt;
--

- La &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tasa de desempleo&lt;/span&gt; se calcula como el cociente entre la población desempleada y la población económicamente activa: &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;TD = PD/PEA&lt;/span&gt;
&lt;br&gt;&lt;br&gt;
--

- La &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tasa de empleo&lt;/span&gt; se calcula como el cociente entre la población ocupada y la población en edad de trabajar: &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;TE = PO/PET&lt;/span&gt;


&lt;!-- TI = PI/PO --&gt;

# Estimación de una tasa

Usamos la función de ech llamada  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;get_estimation_ratio()&lt;/span&gt; cuyos  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;argumentos y valores por defecto&lt;/span&gt; son los siguientes:


```r
get_estimation_ratio(
  data = ech::toy_ech_2018, # data.frame
  variable.x = NULL,        # numerador
  variable.y = NULL,        # denominador
  by.x = NULL,              # otra variable
  by.y = NULL,              # otra variable
  domain = NULL,            # subpoblacion, dominio
  level = NULL,             # hogares o personas
  ids = NULL,               # upm
  numero = "numero",        # id hogar
  estrato = NULL,           # estratos
  pesoano = "pesoano",      # ponderador
  name = "estimacion"       # etiqueta resultado
)
```

# Estimación en dominios

- Un dominio es cualquier &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;subpoblación&lt;/span&gt; para la cual se quiere realizar estimaciones.
&lt;br&gt;&lt;br&gt;
--

- Hay &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;dominios planeados&lt;/span&gt; al tomar la muestra, por ejemplo los estratos, en estos casos sabemos que obtendremos estimaciones confiables ya que se ha controlado el tamaño de muestra.
&lt;br&gt;&lt;br&gt;
--

- Hay &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;dominios no planeados&lt;/span&gt;, por ejemplo personas afrodescendientes, en estos casos el tamaño de muestra es aleatorio (no elegimos ni sabemos de antemano cuántos casos vamos a tener) y no siempre tendremos estimaciones confiables.
&lt;br&gt;&lt;br&gt;
--

- Si el tamaño de muestra en el dominio no es suficientemente grande, se pierde precisión en la estimación. 

- Hay una rama del muestreo que refiere a la &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;estimación en área pequeñas&lt;/span&gt;.
